<h4>Issue</h4>

在文档注释中的特定标签中，添加<code>LineMarker</code>以在浏览器中快速对应的Issue。支持的Tag如下：

<ul>
    <li><img src="https://raw.githubusercontent.com/iimik/FinalAIO/refs/heads/main/idea-plugin/src/main/resources/assets/git.svg"><code>@issue</code>:Git issue 标签</li>
    <li><img src="https://raw.githubusercontent.com/iimik/FinalAIO/refs/heads/main/idea-plugin/src/main/resources/assets/jira.svg"><code>@jira</code>:Jira 标签</li>
</ul>

<h4>API</h4>

<ul>
    <li>快速导出API文档</li>
    <li>自定义Markdown对API描述</li>
    <li>快速打开API描述Markdown文档</li>
    <li>快速打开API文档（浏览器）</li>
</ul>
